{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}">

        <!--  custom styles  -->
        <link rel="stylesheet" href="{% static '/css/pages_style/navbar.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/pages_style/calculation.min.css' %}">

        <link rel="stylesheet" href="{% static '/css/media/navbar.min.css' %}">
        {% block title %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            {% include 'Basic_templates/navbar.html' %}

            <div class="row wrapper_content justify-content-center">
                {% block content %}

                {% endblock %}
            </div>
        </div>

        <script defer src="{% static '/fonts/font-awesome-all.min.js' %}"></script>

        {# library for charts   #}
        <script defer src="{% static '/js/chart/chartist_pugin/chartist.min.js' %}"></script>
        <script defer src="{% static '/js/chart/chartist_pugin/legend_plugin.min.js' %}"></script>


        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script defer src="{% static '/js/bootstrap/bootstrap.min.js' %}"></script>


        <script defer src="{% static '/js/interact/interact.min.js'%}"></script>
    </body>
</html>
